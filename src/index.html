<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
    >

      <fieldset class="block">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="secondName">Surname:</label>
          <input
            type="text"
            name="surname"
            id="secondName"
            required
            autocomplete="off"
          >
        </div>
        <div class="form-field">
          <label for="firstName">Name:</label>
          <input
            type="text"
            name="name"
            id="firstName"
            required
            autocomplete="off"
          >
        </div>
        <div class="form-field">
          <label for="old">How old are you?</label>
          <input
            type="number"
            name="age"
            min="0"
            max="100"
            step="1"
            value="12"
            id="old"
          >
        </div>
        <div class="form-field">
          <label for="birth">Full date of birth</label>
          <input
            type="date"
            name="birthDate"
            id="birth"
          >
        </div>
        <div class="form-field-last">
          <label for="terms">I accept the terms of the agrement</label>
          <input
            type="checkbox"
            name="acceptTerms"
            id="terms"
            required
          >
        </div>
      </fieldset>

      <fieldset class="block">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="userEmail"
            placeholder="email@example.com"
            id="email"
          >
        </div>
        <div class="form-field-last">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="6"
            maxlength="12"
          >
        </div>
      </fieldset>

      <fieldset class="block">
        <legend>An interesting fact about you</legend>
        <div class="form-field">
          Do you like cats?
          <input
            type="radio"
            name="likeCats"
            id="catsYes"
            value="yes"
          >
          <label for="catsYes">Yes</label>
          <input
            type="radio"
            name="likeCats"
            id="catsNo"
            value="no"
          >
          <label for="catsNo">No</label>
        </div>
        <div class="form-field">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="favoriteColor"
            id="color"
          >
        </div>
        <div class="form-field">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            name="favoriteBedTime"
            id="time"
          >
        </div>
        <div class="form-field">
          <label for="favoriteCars">
            What are your favorite brands of cars?
          </label>
          <select
            name="cars"
            id="favoriteCars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div class="form-field-last">
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            name="workRate"
            id="rate"
            min="0"
            max="10"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset class="block">
        <legend>Additional info</legend>
        <div class="form-field">
          <label for="comments">Comments</label>
          <textarea name="comments" id="comments"></textarea>
        </div>
        <div class="form-field-last">
          <label for="recommend">Would you recommend us?</label>
          <select name="recommend" id="recommend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
